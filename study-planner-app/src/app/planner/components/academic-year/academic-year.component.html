<div
  class="mb-3 p-2 rounded group-card"
  [ngClass]="{'active mat-elevation-z8' : year | activeYear: currentTerm}">
  <h1 class="d-flex justify-content-between align-items-center">
    <span>{{year.year}}</span>
    <span class="points-count font-weight-bold">{{year | pointTotal}}</span>
  </h1>
  <app-term
    *ngFor="let term of year.terms"
    [term]="term"
    [isCurrent]="term.order === currentTerm"
    [isLocked]="term.order <= currentTerm"></app-term>
</div>
