<div
  class="course-list"
  cdkDropList
  [ngClass]="{'valid-target': placement && draggedCourse}"
  [cdkDropListDisabled]="dropDisabled"
  [cdkDropListEnterPredicate]="canDrop"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="courses">
  <app-course-item *ngFor="let course of courses" [course]="course"></app-course-item>
</div>
